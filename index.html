    <div class="wrapper">      
      <main role="main" class="">
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="">
              <div class="card-deck">
                <div class="card shadow mb-4">
                  <div class="card-header">
                    <strong class="card-title">Nhập thông tin điểm</strong>
                  </div>
                  <div class="card-body">
                    <!-- <form> -->
                      <div class="alert alert-success" role="alert">  </div>
                      <div class="alert alert-info" role="alert">  </div>
                      <div class="alert alert-warning" role="alert">  </div>                      
                      <div class="alert alert-danger" role="alert">  </div>
                      <div class="alert alert-dark"  role="alert"> </div>
                      <div class="form-row">
                        <div class="form-group col-md-12">
                          <label for="inputA">Nhập tổng số tín chỉ đạt điểm A</label>
                          <input type="number"  class="form-control" id="inputA" placeholder="vd: 5">
                        </div>
                        <div class="form-group col-md-12">
                          <label for="inputB">Nhập tổng số tín chỉ đạt điểm B</label>
                          <input type="number" class="form-control" id="inputB" placeholder="vd: 3">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputC">Nhập tổng số tín chỉ đạt điểm C</label>
                        <input type="number" class="form-control" id="inputC" placeholder="vd: 2">
                      </div>
                      <div class="form-group">
                        <label for="inputD">Nhập tổng số tín chỉ đạt điểm D</label>
                        <input type="number" class="form-control" id="inputD" placeholder="vd: 2">
                      </div>
                      <div class="form-group">
                        <label for="inputF">Nhập tổng số tín chỉ đạt điểm F</label>
                        <input type="number" class="form-control" id="inputF" placeholder="vd: 0">
                      </div>
                      <button onclick="f_reSult()" class="btn btn-primary">Tính điểm</button>
                      <button onclick="f_clear()" class="btn btn-success">Làm mới</button>
                    <!-- </form> -->
                  </div>
                </div>
       
      </main> <!-- main -->
    </div> <!-- .wrapper -->
